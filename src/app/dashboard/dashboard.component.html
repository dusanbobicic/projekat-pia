<div class="dashboard-container">
    <div [ngSwitch]="userType">
        <div class="dashboard-container" *ngSwitchCase="'admin'">
            <app-admin></app-admin>
        </div>
        <div class="dashboard-container" *ngSwitchCase="'user'">
            <app-user-panel></app-user-panel>
        </div>
        <div class="dashboard-container" *ngSwitchCase="'editor'">
            <app-editor></app-editor>
        </div>
        <!-- <div *ngSwitchDefault>

</div> -->



</div>
